<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
          <div class="mb-3">
            <label for="category_name" class="col-form-label">Name:</label>
            <input [(ngModel)]="name" type="text" class="form-control" id="category_name">
          </div>
          <div class="mb-3">
            <label for="category_description" class="col-form-label">Description:</label>
            <textarea [(ngModel)]="description" class="form-control" id="category_description"></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="saveC()">Save</button>
      </div>
    </div>
  </div>
</div>
