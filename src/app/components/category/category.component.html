<h1>category works!</h1>

<section class="row">
  <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success col-2 m-3">Add category</button>
</section>

<section>
  <table class="table text-center">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
    </tr>
    </thead>

    <tbody *ngFor="let category of categoryList">
    <tr>
      <th scope="row">{{category.id}}</th>
      <td>{{category.name}}</td>
      <td>{{category.description}}</td>
      <td>
        <button class="btn btn-success" value="{{category.id}}" (click)="edit">Edit</button>
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>


    </tbody>
  </table>
</section>



<app-modal [category]="toCategory()"  [getCategories]="getCategories?getCategories:null" ></app-modal>
